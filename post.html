  <script>
    firebase.initializeApp(window.firebaseConfig);
const db = firebase.firestore();

const postContent = document.getElementById("postContent");
const urlParams = new URLSearchParams(window.location.search);
const postId = urlParams.get("id");

if (!postId) {
  postContent.innerHTML = "<p>YazÄ± ID'si bulunamadÄ±.</p>";
} else {
  db.collection("blogPosts").doc(postId).get().then(doc => {
    if (doc.exists) {
      const post = doc.data();

      const categoryColors = {
        travel: "bg-success",
        law: "bg-primary",
        business: "bg-warning text-dark",
        life: "bg-secondary"
      };
      const categoryClass = categoryColors[post.category] || "bg-dark";

      postContent.innerHTML = `
        <h1 class="mb-2">${post.title}</h1>
        <span class="badge ${categoryClass} text-uppercase mb-3">${post.category}</span>
        <div class="row mb-4">
          <div class="col-md-12 mb-3">
            <img src="${post.imageUrl}" class="img-fluid rounded" alt="${post.title}">
          </div>
        </div>
        ${post.category === 'travel' ? `
        <h5>ğŸ“ Konum</h5>
        <div id="map" style="height: 300px;" class="mb-4 rounded"></div>` : ``}
        <article class="mb-5">
            <p>${post.content ? post.content.replace(/\n/g, "<br>") : "Ä°Ã§erik bulunamadÄ±."}</p>
        </article>
        <a href="index.html" class="btn btn-secondary">â† Anasayfaya DÃ¶n</a>
      `;

      // Sadece travel kategorisinde harita gÃ¶ster
      if (post.category === 'travel' && post.latitude && post.longitude) {
            const lat = parseFloat(post.latitude);
            const lng = parseFloat(post.longitude);
            if (!isNaN(lat) && !isNaN(lng)) {
                const map = L.map('map').setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([lat, lng]).addTo(map).bindPopup(post.title).openPopup();
            } else {
                console.warn("Konum bilgileri sayÄ±sal deÄŸil.");
            }
            }
      // EÄŸer konum bilgileri varsa harita ekle

    } else {
      postContent.innerHTML = "<p>YazÄ± bulunamadÄ±.</p>";
    }
  }).catch(error => {
    postContent.innerHTML = `<p>Veri alÄ±namadÄ±: ${error.message}</p>`;

}
